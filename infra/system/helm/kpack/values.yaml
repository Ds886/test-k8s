# Default values for kpack.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  dockerSecret: ["ghcr-login-secret"]

store:
  enabled: true
  name: "default"
  sources:
    - "gcr.io/paketo-buildpacks/java"
    - "gcr.io/paketo-buildpacks/nodejs"

stack:
  enabled: true
  name: "base"
  buildImage: "paketobuildpacks/build-jammy-base"
  runImage: "paketobuildpacks/run-jammy-base"

builder:
  enabled: true
  name: "my-builder"
  tag: "ghcr.io/ds886/k8s-test"
  groups:
    - "paketo-buildpacks/java"
    - "paketo-buildpacks/nodejs"
#    - "paketo-buildpacks/gradle"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi



nodeSelector: {}

tolerations: []

affinity: {}

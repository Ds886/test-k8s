name: default

on: [push]

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          pwd
          ls
          cd java-hello-service
          ./gradlew  clean build
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: java-hello-service/app/build


  test:
    runs-on:  ubuntu-latest
    needs:  build
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: java-hello-service/app/build
          merge-multiple: true

      - name: Build with Gradle
        run: |
          cd java-hello-service
          ./gradlew  test

  package:
    needs:
      - build
      - test
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - uses: actions/download-artifact@v4
        with:
          path: java-hello-service/app/build
          merge-multiple: true

      - name: package tar
        run: |
          cd java-hello-service
          ./gradlew  clean build distTar
          mv app/build/distributions/app.tar app/build/distributions/helloService.tar

      - name: package jib image
        run: |
          cd java-hello-service
          ./gradlew  clean build jibBuildTar
          mv app/build/jib-image.tar app/build/helloServiceDocker.tar

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: |
            java-hello-service/app/build/distributions/helloService.tar
            java-hello-service/app/build/jib-image.tar app/build/helloServiceDocker.tar
  upload:
    needs:
      - package
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: |
            java-hello-service/app/build/*.tar
            java-hello-service/app/build/*.jar
          merge-multiple: true

      - uses: actions/checkout@v4
        name: Upload artifacts
        with:
          name: dist-without-markdown
          path: |
            java-hello-service/app/build/helloServiceDocker.tar
            java-hello-service/app/build/distributions/app.tar


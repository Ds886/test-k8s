name: default

on: [push]

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: |
          pwd
          ls
          cd java-hello-service
          ./gradlew  clean build
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: java-hello-service/app/build


  test:
    runs-on:  ubuntu-latest
    needs:  build
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3


      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: java-hello-service/app/build
          merge-multiple: true

      - name: Build with Gradle
        run: |
          cd java-hello-service
          ./gradlew  test

  package_tar:
    needs:
      - build
      - test
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: java-hello-service/app/build
          merge-multiple: true

      - name: package tar
        run: |
          cd java-hello-service
          ./gradlew  clean build distTar
          mv app/build/distributions/app.tar app/build/distributions/helloService.tar

      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          overwrite: true
          path: |
            java-hello-service/app/build/distributions/helloService.tar

  package_jib:
    needs:
      - build
      - test
    runs-on:  ubuntu-latest
    steps:
      - name: Initial setup
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: java-hello-service/app/build
          merge-multiple: true

      - name: package jib image
        run: |
          cd java-hello-service
          ./gradlew  clean build jibBuildTar
          mv app/build/jib-image.tar app/build/helloServiceDocker.tar

      - uses: actions/upload-artifact@v4
        overwrite: true
        with:
          name: my-artifact
          path: |
            java-hello-service/app/build/jib-image.tar app/build/helloServiceDocker.tar
  upload:
    needs:
      - package_tar
      - package_jib
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: |
            java-hello-service/app/build/*.tar
            java-hello-service/app/build/*.jar
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            java-hello-service/app/build/*.tar
            java-hello-service/app/build/*.jar
